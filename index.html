  <!-- ‚úÖ Visit Counter + Analytics Script -->
  <script>
    async function logVisit() {
      try {
        // üîπ Increment total visit counter (CountAPI)
        await fetch('https://api.countapi.xyz/hit/sfzeroosint/site_visits');

        // üîπ Gather local visitor analytics
        const ua = navigator.userAgent;
        const os = navigator.platform;
        const browser = ua.includes("Chrome") ? "Chrome" :
                        ua.includes("Firefox") ? "Firefox" :
                        ua.includes("Safari") ? "Safari" : "Other";

        // üîπ Fetch visitor country (free API)
        const countryRes = await fetch("https://ipapi.co/json/");
        const countryData = await countryRes.json();

        const visitData = {
          time: new Date().toISOString(),
          country: countryData.country_name || "Unknown",
          os: os,
          browser: browser
        };

        // Save in localStorage (for Admin Dashboard)
        localStorage.setItem("lastVisit", JSON.stringify(visitData));
        console.log("‚úÖ Visit logged:", visitData);

      } catch (err) {
        console.warn("‚ö†Ô∏è Visit log failed:", err);
      }
    }

    logVisit();
  </script>
