  <!-- ✅ Visit Counter + Analytics -->
  <script>
    async function logVisit() {
      try {
        await fetch('https://api.countapi.xyz/hit/sfzeroosint/site_visits');
        const ua = navigator.userAgent;
        const os = navigator.platform;
        const browser = ua.includes("Chrome") ? "Chrome" :
                        ua.includes("Firefox") ? "Firefox" :
                        ua.includes("Safari") ? "Safari" : "Other";
        const res = await fetch("https://ipapi.co/json/");
        const loc = await res.json();

        const visitData = {
          time: new Date().toISOString(),
          country: loc.country_name || "Unknown",
          os, browser
        };
        localStorage.setItem("lastVisit", JSON.stringify(visitData));
      } catch (e) { console.warn("Visit logging failed:", e); }
    }
    logVisit();
  </script>
