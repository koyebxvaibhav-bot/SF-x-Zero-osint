<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Dashboard | SF √ó ZERO OSINT</title>
  <link rel="stylesheet" href="style.css" />
  <script src="particles.js" defer></script>

  <style>
    body {
      background: radial-gradient(circle at center, #000000 0%, #0a0000 100%);
      color: white;
      text-align: center;
      overflow: hidden;
      font-family: 'Courier New', monospace;
      animation: bgPulse 5s infinite alternate;
    }

    @keyframes bgPulse {
      0% { box-shadow: 0 0 20px red; }
      100% { box-shadow: 0 0 60px red; }
    }

    .box {
      background: rgba(10, 0, 0, 0.85);
      border: 1px solid red;
      border-radius: 12px;
      box-shadow: 0 0 25px red;
      width: 350px;
      margin: 10% auto;
      padding: 25px;
      animation: fadeIn 1s ease;
      text-shadow: 0 0 10px red;
    }

    h2 {
      color: red;
      margin-bottom: 15px;
      text-shadow: 0 0 20px red, 0 0 40px red;
    }

    input {
      width: 90%;
      padding: 10px;
      margin: 8px 0;
      background: black;
      color: red;
      border: 1px solid red;
      border-radius: 6px;
      outline: none;
      transition: 0.3s;
    }
    input:focus {
      box-shadow: 0 0 10px red;
    }

    .btn {
      background: black;
      color: red;
      padding: 10px 20px;
      border: 1px solid red;
      border-radius: 6px;
      cursor: pointer;
      transition: 0.3s;
      margin-top: 10px;
    }
    .btn:hover {
      background: red;
      color: white;
      box-shadow: 0 0 20px red;
    }

    a {
      color: #00bfff;
      text-decoration: none;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>

<body>
  <div id="particles"></div>

  <!-- üîê Login Section -->
  <div class="box" id="loginBox">
    <h2>üîê Admin Login</h2>
    <input type="text" id="username" placeholder="Username" autocomplete="off" />
    <input type="password" id="password" placeholder="Password" />
    <button class="btn" onclick="login()">Login</button>
  </div>

  <!-- üìä Dashboard Section -->
  <div class="box" id="dashboard" style="display:none;">
    <h2>üìä Admin Dashboard</h2>
    <p><strong>Total Visits:</strong> <span id="visits">Loading...</span></p>
    <p><strong>Last Updated:</strong> <span id="updated">‚Äî</span></p>
    <p><strong>Website:</strong> <a href="https://koyebxvaibhav-bot.github.io/SF-x-Zero-osint/" target="_blank">SF √ó ZERO OSINT</a></p>
    <button class="btn" onclick="logout()">Logout</button>
  </div>

  <script>
    const adminUser = "koyebxvaibhav-bot";
    const adminPass = "C!7rP9vQ";
    const counterKey = "sfzeroosint_site_visits";

    async function updateCounter() {
      const visitsElem = document.getElementById("visits");
      const updatedElem = document.getElementById("updated");

      try {
        const response = await fetch(`https://api.countapi.xyz/get/sfzeroosint/${counterKey}?${Date.now()}`);
        if (!response.ok) throw new Error("Failed to fetch data");
        const data = await response.json();

        if (data.value !== undefined) {
          visitsElem.textContent = data.value.toLocaleString();
          updatedElem.textContent = new Date().toLocaleString();
        } else {
          throw new Error("Invalid response");
        }
      } catch (error) {
        console.error("‚ùå Counter Error:", error);
        visitsElem.textContent = "Error loading data";
      }
    }

    function login() {
      const user = document.getElementById("username").value.trim();
      const pass = document.getElementById("password").value.trim();

      if (user === adminUser && pass === adminPass) {
        document.getElementById("loginBox").style.display = "none";
        document.getElementById("dashboard").style.display = "block";
        updateCounter();
      } else {
        alert("‚ùå Invalid username or password!");
      }
    }

    function logout() {
      document.getElementById("dashboard").style.display = "none";
      document.getElementById("loginBox").style.display = "block";
    }
  </script>
</body>
</html>
