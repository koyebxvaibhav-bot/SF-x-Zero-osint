<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Dashboard | SF √ó ZERO OSINT</title>
  <link rel="icon" href="logo.png" />
  <style>
    body {
      margin: 0;
      font-family: "Courier New", monospace;
      color: #ff4444;
      background: linear-gradient(135deg, #0a0a0a, #1a0000);
      background-size: 400% 400%;
      animation: gradientMove 10s ease infinite;
      overflow-x: hidden;
    }

    @keyframes gradientMove {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    h2 {
      text-shadow: 0 0 10px red;
    }

    .box {
      background: rgba(0, 0, 0, 0.8);
      border: 1px solid red;
      border-radius: 10px;
      box-shadow: 0 0 20px red;
      width: 90%;
      max-width: 600px;
      margin: 5% auto;
      padding: 25px;
      text-align: center;
    }

    input, textarea, select {
      width: 90%;
      padding: 10px;
      margin: 10px 0;
      background: #111;
      color: red;
      border: 1px solid red;
      border-radius: 6px;
    }

    button {
      background: black;
      color: red;
      border: 1px solid red;
      border-radius: 6px;
      padding: 10px 20px;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover { background: red; color: white; }

    .section {
      margin-top: 20px;
      border-top: 1px solid red;
      padding-top: 15px;
    }

    .stats, .visitors, .feedback {
      text-align: left;
      margin: 15px 0;
    }

    .logout {
      margin-top: 15px;
    }
  </style>
</head>
<body>
  <div class="box" id="loginBox">
    <h2>üîê Admin Login</h2>
    <input type="text" id="username" placeholder="Username" />
    <input type="password" id="password" placeholder="Password" />
    <button onclick="login()">Login</button>
  </div>

  <div class="box" id="dashboard" style="display:none;">
    <h2>üìä SF √ó ZERO OSINT Dashboard</h2>
    <div class="section stats">
      <h3>Site Statistics</h3>
      <p><b>Total Visits:</b> <span id="visits">Loading...</span></p>
      <p><b>Last Updated:</b> <span id="updated"></span></p>
    </div>

    <div class="section system">
      <h3>System Info</h3>
      <p><b>Browser:</b> <span id="browser"></span></p>
      <p><b>OS:</b> <span id="os"></span></p>
      <p><b>Screen:</b> <span id="screen"></span></p>
    </div>

    <div class="section visitors">
      <h3>Recent Visitors</h3>
      <ul id="visitorList">
        <li>Fetching...</li>
      </ul>
    </div>

    <div class="section feedback">
      <h3>Feedback Manager</h3>
      <textarea id="feedback" placeholder="Write notes or visitor feedback..."></textarea>
      <button onclick="saveFeedback()">üíæ Save Feedback</button>
      <p id="saveMsg"></p>
    </div>

    <div class="section theme">
      <h3>Theme Switcher</h3>
      <select id="themeSelect" onchange="changeTheme()">
        <option value="classic">Classic Red</option>
        <option value="dark">Dark Neon</option>
        <option value="matrix">Matrix Green</option>
      </select>
    </div>

    <div class="section links">
      <h3>Quick Links</h3>
      <a href="https://koyebxvaibhav-bot.github.io/SF-x-Zero-osint/" target="_blank">üåê Open Site</a><br>
      <a href="https://countapi.xyz/" target="_blank">üìà CountAPI</a>
    </div>

    <div class="logout">
      <button onclick="logout()">Logout</button>
    </div>
  </div>

  <script>
    const adminUser = "koyebxvaibhav-bot";
    const adminPass = "C!7rP9vQ";

    // Login system
    function login() {
      const u = document.getElementById("username").value;
      const p = document.getElementById("password").value;
      if (u === adminUser && p === adminPass) {
        document.getElementById("loginBox").style.display = "none";
        document.getElementById("dashboard").style.display = "block";
        loadDashboard();
      } else alert("‚ùå Invalid login details!");
    }

    function logout() {
      document.getElementById("dashboard").style.display = "none";
      document.getElementById("loginBox").style.display = "block";
    }

    // Fetch visit counter
    async function loadDashboard() {
      try {
        const res = await fetch("https://api.countapi.xyz/get/sfzeroosint/sfzeroosint_site_visits");
        const data = await res.json();
        document.getElementById("visits").textContent = data.value;
      } catch {
        document.getElementById("visits").textContent = "Error loading data";
      }
      document.getElementById("updated").textContent = new Date().toLocaleString();
      loadSystemInfo();
      loadVisitors();
    }

    // System info
    function loadSystemInfo() {
      document.getElementById("browser").textContent = navigator.userAgent;
      document.getElementById("os").textContent = navigator.platform;
      document.getElementById("screen").textContent = `${screen.width}x${screen.height}`;
    }

    // Mock visitors
    function loadVisitors() {
      const list = [
        "User#248 from India",
        "User#301 from USA",
        "User#522 from Germany",
        "User#120 from Unknown"
      ];
      const el = document.getElementById("visitorList");
      el.innerHTML = "";
      list.forEach(v => {
        const li = document.createElement("li");
        li.textContent = v;
        el.appendChild(li);
      });
    }

    // Feedback save
    function saveFeedback() {
      const fb = document.getElementById("feedback").value.trim();
      if (!fb) return alert("Please write something!");
      localStorage.setItem("adminFeedback", fb);
      document.getElementById("saveMsg").textContent = "‚úÖ Feedback saved locally!";
    }

    // Theme switcher
    function changeTheme() {
      const theme = document.getElementById("themeSelect").value;
      if (theme === "dark")
        document.body.style.background = "linear-gradient(135deg, #000, #111)";
      else if (theme === "matrix")
        document.body.style.background = "radial-gradient(circle, #001a00, #000)";
      else
        document.body.style.background = "linear-gradient(135deg, #0a0a0a, #1a0000)";
    }
  </script>
</body>
</html>
