<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Dashboard | SF √ó ZERO OSINT</title>
  <link rel="stylesheet" href="style.css" />
  <script src="particles.js" defer></script>
  <style>
    body {
      color: white;
      text-align: center;
      font-family: "Poppins", sans-serif;
      overflow: hidden;
      background: radial-gradient(circle at center, #000, #0a0000 80%);
    }
    .box {
      background: rgba(10, 0, 0, 0.85);
      border: 2px solid red;
      border-radius: 16px;
      box-shadow: 0 0 25px red;
      width: 420px;
      margin: 10% auto;
      padding: 30px;
      animation: glow 3s infinite alternate;
    }
    @keyframes glow {
      0% { box-shadow: 0 0 15px red; }
      100% { box-shadow: 0 0 35px crimson; }
    }
    input {
      width: 90%;
      padding: 10px;
      margin: 10px 0;
      background: black;
      color: red;
      border: 1px solid red;
      border-radius: 6px;
    }
    .btn {
      background: black;
      color: red;
      padding: 10px 25px;
      border: 1px solid red;
      border-radius: 6px;
      cursor: pointer;
      transition: 0.3s;
    }
    .btn:hover { background: red; color: white; box-shadow: 0 0 20px red; }
    h2 { color: #ff4040; text-shadow: 0 0 10px red; }
    .info { margin-top: 15px; line-height: 1.6; }
  </style>
</head>
<body>
  <div id="particles"></div>

  <div class="box" id="loginBox">
    <h2>üîê Admin Login</h2>
    <input type="text" id="username" placeholder="Username" />
    <input type="password" id="password" placeholder="Password" />
    <button class="btn" onclick="login()">Login</button>
  </div>

  <div class="box" id="dashboard" style="display:none;">
    <h2>üìä Admin Dashboard</h2>
    <div class="info">
      <p><strong>Total Visits:</strong> <span id="visits">Loading...</span></p>
      <p><strong>Last Updated:</strong> <span id="updated">---</span></p>
      <p><strong>Website:</strong> <a href="https://koyebxvaibhav-bot.github.io/SF-x-Zero-osint" target="_blank">SF √ó ZERO OSINT</a></p>
      <p><strong>Server Status:</strong> ‚úÖ Online</p>
      <p><strong>Version:</strong> v1.2 Neon</p>
    </div>
    <button class="btn" onclick="logout()">Logout</button>
  </div>

  <script>
    const adminUser = "koyebxvaibhav-bot";
    const adminPass = "C!7rP9vQ";

    const counterKey = "sfzeroosint_site_visits";

    async function updateCounter() {
      try {
        const res = await fetch(`https://api.countapi.xyz/get/sfzeroosint/${counterKey}`);
        const data = await res.json();
        if (data.value !== undefined) {
          document.getElementById("visits").textContent = data.value.toLocaleString();
        } else {
          document.getElementById("visits").textContent = "No data";
        }
        document.getElementById("updated").textContent = new Date().toLocaleString();
      } catch (e) {
        document.getElementById("visits").textContent = "Error loading data";
      }
    }

    function login() {
      const user = document.getElementById("username").value.trim();
      const pass = document.getElementById("password").value.trim();
      if (user === adminUser && pass === adminPass) {
        document.getElementById("loginBox").style.display = "none";
        document.getElementById("dashboard").style.display = "block";
        updateCounter();
      } else {
        alert("‚ùå Invalid username or password!");
      }
    }

    function logout() {
      document.getElementById("dashboard").style.display = "none";
      document.getElementById("loginBox").style.display = "block";
    }
  </script>
</body>
</html>
